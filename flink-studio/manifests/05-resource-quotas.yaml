apiVersion: v1
kind: ResourceQuota
metadata:
  name: flink-studio-quota
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-studio
    app.kubernetes.io/component: resource-quota
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: flink-studio-limits
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-studio
    app.kubernetes.io/component: limit-range
spec:
  limits:
  - default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: "100m"
      memory: 256Mi
    max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "50m"
      memory: 128Mi
    type: Container
  - max:
      storage: 100Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim
