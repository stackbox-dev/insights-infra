apiVersion: v1
kind: ConfigMap
metadata:
  name: hue-config
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: hue
    app.kubernetes.io/component: config
data:
  hue.ini: |
    [desktop]
    secret_key=hue-secret-key-change-in-production
    http_host=0.0.0.0
    http_port=8888
    time_zone=Asia/Kolkata
    django_debug_mode=false
    http_500_debug_mode=false
    memory_profiler=false
    server_user=hue
    server_group=hue
    default_user=hue
    default_hdfs_superuser=hdfs
    app_blacklist=search,security

    [[database]]
    engine=sqlite3
    name=/usr/share/hue/desktop/desktop.db

    [[session]]
    ttl=604800
    concurrent_user_session_limit=0

    [[auth]]
    backend=desktop.auth.backend.AllowFirstUserDjangoBackend

    [notebook]
    [[interpreters]]
    [[[flink-sql]]]
    name=Flink SQL
    interface=flink
    options='{"url": "http://flink-sql-gateway.flink-studio.svc.cluster.local:80"}'

    [filebrowser]
    remote_storage_home=/tmp

    [useradmin]
    default_username=admin
    default_user_password=admin
