apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flink-sql-gateway-policy
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-sql-gateway
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: flink-sql-gateway
      app.kubernetes.io/component: sql-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: hue
    - namespaceSelector: {}  # Allow access from all namespaces
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: flink-session-cluster
    ports:
    - protocol: TCP
      port: 6123
    - protocol: TCP
      port: 8081
  # DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Cloud storage access (if needed by SQL Gateway)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: flink-cluster-policy
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-session-cluster
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: flink-session-cluster
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: flink-sql-gateway
    - namespaceSelector: {}  # Allow access from all namespaces
    ports:
    - protocol: TCP
      port: 6123
    - protocol: TCP
      port: 8081
    - protocol: TCP
      port: 80  # Allow access to web UI on port 80
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: flink-session-cluster
    ports:
    - protocol: TCP
      port: 6121
    - protocol: TCP
      port: 6122
    - protocol: TCP
      port: 6123
    - protocol: TCP
      port: 8081
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: flink-session-cluster
    ports:
    - protocol: TCP
      port: 6121
    - protocol: TCP
      port: 6122
    - protocol: TCP
      port: 6123
  # DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Cloud storage access (GCS and Azure Blob Storage)
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for cloud storage
    - protocol: TCP
      port: 80   # HTTP fallback
  # Kubernetes API server access
  - to: []
    ports:
    - protocol: TCP
      port: 6443
