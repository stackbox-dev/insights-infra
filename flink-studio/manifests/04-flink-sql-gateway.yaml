apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-sql-gateway
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-sql-gateway
    app.kubernetes.io/component: sql-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flink-sql-gateway
      app.kubernetes.io/component: sql-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flink-sql-gateway
        app.kubernetes.io/component: sql-gateway
    spec:
      serviceAccountName: flink
      initContainers:
        - name: kafka-connector-setup
          image: flink:2.0.0-scala_2.12-java21
          command:
            - "sh"
            - "-c"
            - |
              echo "Setting up Kafka connector for SQL Gateway..."
              # Download Kafka connector JAR
              wget -O /tmp/flink-sql-connector-kafka-2.0.0.jar https://repo1.maven.org/maven2/org/apache/flink/flink-sql-connector-kafka/4.0.0-2.0/flink-sql-connector-kafka-4.0.0-2.0.jar || echo "Kafka connector download failed"
              # Copy to lib directory
              cp /tmp/flink-sql-connector-kafka-2.0.0.jar /opt/flink/lib/ || echo "Failed to copy Kafka connector to lib"

              # Download Google Cloud Managed Kafka client library
              echo "Setting up Google Cloud Managed Kafka client library..."
              wget -O /tmp/managedkafka-client-1.9.0.jar https://repo1.maven.org/maven2/com/google/cloud/managedkafka-client/1.9.0/managedkafka-client-1.9.0.jar || echo "Managed Kafka client download failed"
              cp /tmp/managedkafka-client-1.9.0.jar /opt/flink/lib/ || echo "Failed to copy Managed Kafka client to lib"

              # Download Google Auth Library for OAuth
              echo "Setting up Google Auth Library..."
              wget -O /tmp/google-auth-library-oauth2-http-1.19.0.jar https://repo1.maven.org/maven2/com/google/auth/google-auth-library-oauth2-http/1.19.0/google-auth-library-oauth2-http-1.19.0.jar || echo "Google Auth Library download failed"
              cp /tmp/google-auth-library-oauth2-http-1.19.0.jar /opt/flink/lib/ || echo "Failed to copy Google Auth Library to lib"

              echo "Kafka connector setup complete"
              ls -la /opt/flink/lib/flink-sql-connector-kafka*.jar
              ls -la /opt/flink/lib/managedkafka-client*.jar
              ls -la /opt/flink/lib/google-auth-library*.jar
      containers:
        - name: flink-sql-gateway
          # Note: Using default Docker Hub Flink image
          # Both GCP and Azure will use the same base image
          # Cloud-specific configurations are handled through environment variables and volumes
          image: flink:2.0.0-scala_2.12-java21
          command: ["/opt/flink/bin/sql-gateway.sh"]
          args:
            [
              "start-foreground",
              "-Dsql-gateway.endpoint.rest.address=0.0.0.0",
              "-Dsql-gateway.endpoint.rest.port=80",
            ]
          ports:
            - containerPort: 80
              name: rest-api
          env:
            - name: HADOOP_CONF_DIR
              value: /opt/hadoop/conf
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /opt/flink/gcp/service-account.json
            - name: GOOGLE_CLOUD_PROJECT
              value: sbx-stag
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-session-cluster-rest
                jobmanager.rpc.port: 6123
                kafka.bootstrap.servers: bootstrap.sbx-kafka-cluster.asia-south1.managedkafka.sbx-stag.cloud.goog:9092
                kafka.security.protocol: SASL_SSL
                kafka.sasl.mechanism: OAUTHBEARER
                kafka.sasl.jaas.config: org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required;
                kafka.sasl.login.callback.handler.class: com.google.cloud.kafka.OAuthBearerTokenCallbackHandler
          volumeMounts:
            - name: gcp-service-account
              mountPath: /opt/flink/gcp
              readOnly: true
            - name: hadoop-config
              mountPath: /opt/hadoop/conf
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /v1/info
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/info
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: gcp-service-account
          secret:
            secretName: gcp-service-account-key
        - name: hadoop-config
          configMap:
            name: hadoop-config
---
apiVersion: v1
kind: Service
metadata:
  name: flink-sql-gateway
  namespace: flink-studio
  labels:
    app.kubernetes.io/name: flink-sql-gateway
    app.kubernetes.io/component: sql-gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: rest-api
  selector:
    app.kubernetes.io/name: flink-sql-gateway
    app.kubernetes.io/component: sql-gateway
